plugins {
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'io.franzbecker.gradle-lombok' version '3.2.0'
    id 'java'
    id 'groovy'
}

group = 'com.heliopolis.p3x972.spock-springboot-demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    // app demo dependencies:
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.projectlombok:lombok:1.18.12'

    // feature-toggling framework dependencies:
    compile 'org.togglz:togglz-spring-boot-starter:2.8.0'
    testCompile 'org.togglz:togglz-junit:2.8.0'

    // default test dependencies:
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    // ** SPOCK-specific dependencies:
    testCompile 'org.codehaus.groovy:groovy-all:2.5.13'
    testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'
    testCompile 'org.spockframework:spock-spring:1.3-groovy-2.5'
}
